<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>v-if</h1>
<div id="app">
    <div v-if="role == 'admin' || role == 'super_admin'">
        管理员你好
    </div>
    <div v-else-if="role == 'hr'">
        员工你好
    </div>
    <div v-else>
        没有权限
    </div>
</div>

<!--------------------------------------------------------------->
<script src="../lib/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            role: 'hr'
        }
    });
</script>
</body>
</html>
