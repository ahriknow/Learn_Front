<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="school.name">
        <div>{{ school.name }}</div>
        <div>{{ school.age }}</div>
        {{getNewName}}
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <button v-on:click="change">更新</button>
        <div v-html="message"></div>
    </div>
    <script src="MVVM.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                school: {
                    name: "名字",
                    age: 10
                },
                message: "<h1>hahaha</h1>"
            },
            computed: {
                getNewName() {
                    return this.school.name + '123';
                }
            },
            methods: {
                change() {
                    this.school.name += "A";
                }
            },
        });
    </script>
</body>

</html>
